<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Open Console</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    

    // Regular
    console.log("learn Javascript")

    // Interpolated
    console.log("This is a %s", "string")
    // Styled
    console.log("%cI'm a %cstring %c!'", 'font-style: italic', 'font-weight: bold', 'font-size: 30px');
    // warning!
    console.warn("OH NOOO!");
    // Error :|
    console.error("Shit!");
    // Info
    console.info("Crocodiles eat 3-4 people per year");
    // Testing
    console.assert(1 === 2, "That is wrong!");
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog=>{
        console.groupCollapsed(`${dog.name}`);
        console.log(`${dog.name} is ${dog.age}`);
        console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count("hello");
    console.count("hello");
    console.count("hii");

    // timing
    console.time("fetching data");
    fetch('https://api.github.com/users/kritebh')
    .then(data => data.json())
    .then(data => {
      console.timeEnd("fetching data");
      console.log(data);
    })

    //table
    console.table(dogs);

  </script>
</body>
</html>
